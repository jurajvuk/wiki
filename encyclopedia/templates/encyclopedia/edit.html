{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="inputTitleLabel">
            {{ form.new_page_title.label_tag }}
        </div>
        <div class="inputTitle">
            {{ form.new_page_title }}
        </div>
        <br>
        <div class="inputContentLabel">
            {{ form.new_page_content.label_tag }}
        </div>
        <div class="inputContent">
            <textarea type="text" rows="10" cols="150">{{ content }}
                </textarea>
        </div>
        <br>
        <input type="submit">
    </form>
    <p>{{ errorMessage }}</p>
{% endblock %}
